<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cloud-ui-css.netlify.app/css/main.css"
    />
    <link rel="stylesheet" href="/css/styles.css" />
    <title>Quizmill</title>
  </head>
  <body class="bg-light text-dark">
    <!-- Navbar -->
    <nav class="navbar navbar-sticky bg-secondary text-light">
      <a href="#sidenav-open" class="navbar-hamburger">
        <i class="fas fa-bars"></i>
      </a>
      <div class="text-md text-semibold text-light">
        <a href="/index.html">
        Quiz<span class="text-primary">mill</span>
        </a>
      </div>
      <ul class="navbar-list text-bold">
        <li class="navbar-item">
          <a href="/pages/explore-more.html">Explore More </a>
        </li>
        <li class="navbar-item">Leaderboard</li>
        <li class="navbar-item">
          <span class="avatar avatar-sm text-sm avatar-circle">
            <a href="/pages/userProfile.html">
            <i class="far fa-user"></i>
            </a>
          </span>
        </li>
      </ul>
    </nav>

    <!-- main -->

    <div class="main-content d-flex flex-column p-lg">
      <div class="header-title"><h1>Settings</h1></div>
      <div class="header-nav d-flex gap-sm m-sm pb-sm border-bottom">
        <a href="" class="nav-item">Edit Profile</a>
        <a href="" class="nav-item">Privacy</a>
        <a href="" class="nav-item">Change Password</a>
      </div>

      <div class="user-dashboard-contaioner d-flex gap-sm flex-wrap justify-center">
        <div class="user-container">
          <div class="card-header d-flex justify-between">
            <span>User Information</span>
            <button class="btn btn-sm btn-rounded">Save</button>
          </div>
          <div class="card-main d-flex flex-column">
            <label for="usename">Username</label>

            <input
              type="text"

              name=""
              id="username"
              class="border radius-lg p-xxxs m-xxs"
            />

            <label for="name">Name</label>
            <input
              type="text"
              name=""
              id="name"
              class="border radius-lg p-xxxs m-xxs"
            />

            <label for="email">Email</label>
            <input
              type="text"
              name=""
              id="email"
              class="border radius-lg p-xxxs m-xxs"
            />
          </div>
        </div>
        <div class="account-container">
          <div class="card-header d-flex justify-between">
            <span>Account details </span>
            <button class="btn btn-sm btn-rounded">Save</button>
          </div>
          <div class="card-main d-flex flex-column">
            <label for="account-type">Account type</label>
            <input
              type="text"
              name=""
              id="account-type"
              class="border radius-lg p-xxxs m-xxs"
            />
            <label for="organizaton">Organizaton</label>
            <input
              type="text"
              name=""
              id="organizaton"
              class="border radius-lg p-xxxs m-xxs"
            />
          </div>
        <a href="#" class="text-danger mx-sm">Delete Account </a>
      </div>
    </div>
  </body>
</html>
