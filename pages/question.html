<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cloud-ui-css.netlify.app/css/main.css"
    />
    <link rel="stylesheet" href="/css/styles.css" />
    <title>Quiz | Quizmill</title>
  </head>
  <body class="bg-light text-dark">
    <!-- Navbar -->
    <nav class="navbar navbar-sticky bg-secondary text-light">
      <a href="#sidenav-open" class="navbar-hamburger">
        <i class="fas fa-bars"></i>
      </a>

      <a href="/" class="text-md text-semibold text-light">
        Quiz<span class="text-primary">mill</span>
      </a>

      <ul class="navbar-list text-bold">
        <li class="navbar-item">30:00</li>
      </ul>
    </nav>

    <!-- Main -->
    <h2 class="text-center m-sm">JavaScript Quiz</h2>

    <div class="d-flex flex-column flex-center gap-sm m-auto">
      <div class="d-flex score-header m-md">
        <span class="text-semibold">Question: 1/10</span>
        <span class="text-semibold">
          Score: <span class="text-success"> 50 pts</span>
        </span>
      </div>
      <div class="d-flex flex-column">
        <div>
          <p class="text-md m-md text-bold">
            How do you call a function named "myFunction"?
          </p>
          <div class="d-flex flex-column items-center gap-sm">
            <li class="quiz-option">call myFunction()</li>
            <li class="quiz-option">myFunction()</li>
            <li class="quiz-option">call function myFunction()</li>
          </div>
          <div class="d-flex justify-between px-sm">
            <a
              class="btn btn-rounded btn-sm m-sm btn-warn"
              href="/pages/result.html"
              >Submit</a
            >
            <a class="btn btn-rounded btn-sm m-sm" href="#">Next</a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
