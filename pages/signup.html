<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link
      rel="stylesheet"
      href="https://cloud-ui-css.netlify.app/css/main.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Signup | Quizmill</title>
  </head> 
  <body>
    <div class="d-flex flex-center" style="width: 100%; height:100vh">
      <div class="card login-card p-md gap-sm">
        <h4 class="text-primary text-center">Sign Up</h4>
        <div class="d-flex items-center gap-sm flex-grow">
          <i class="far fa-user"></i>
          <input
            placeholder="Enter your Email"
            class="input-field login-field"
            type="email"
            name="login"
            id="login"
          />
        </div>

        <div class="d-flex items-center gap-sm">
          <i class="fas fa-lock"></i>
          <input
            placeholder="Enter your password"
            class="input-field login-field radius-md"
            type="text"
            name="password"
            id="password"
          />
        </div>
         <button class="btn radius-md btn-sm">
             Sign-Up
         </button>
         <div class="text-center">
          Already user?
             <a  class="link link:hover" href="/pages/login.html">Login</a>
         </div>
      </div>
  </body>
</html>
